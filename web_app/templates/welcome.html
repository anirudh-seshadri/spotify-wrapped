<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Load Google Font Literata -->
    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Literata font to the entire page */
        body {
            font-family: 'Literata', serif;
        }

        /* CSS for the swipe-out animation */
        @keyframes swipeOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        /* Apply the animation to the body */
        .swipe-transition {
            animation: swipeOut 1s forwards;
        }
    </style>
    <script>
        // JavaScript to delay for 3 seconds, then apply the swipe and redirect
        setTimeout(function() {
            document.querySelector('.main-container').classList.add('swipe-transition');  // Trigger the swipe animation
            setTimeout(function() {
                window.location.href = "{% url 'login' %}";  // Redirect after animation completes
            }, 1000);  // 1-second delay for the animation to complete
        }, 3000);  // Stay on the welcome screen for 3 seconds before starting the transition
    </script>
</head>
<body class="bg-[#23063A] min-h-screen flex flex-col justify-between">

    <!-- Persistent Banner at the Top (copied from login page) -->
    <header class="relative">
        <div class="bg-[#BC7AFF] text-white flex justify-end items-center py-4 px-8">
            <a href="{% url 'login' %}" class="hover:underline text-white">Profile</a>
        </div>
        <!-- SVG for the wave effect -->
        <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-none">
            <svg class="relative block w-full h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#BC7AFF" fill-opacity="1" d="M0,160L1440,320L1440,320L0,320Z"></path>
            </svg>
        </div>
    </header>

    <!-- Main Container for Decorative Elements and Content -->
    <div class="main-container flex flex-col items-center justify-center relative flex-grow">
        
        <!-- Decorative Elements on the Same Layer as Content -->
        <div class="background-design-1"></div>
        <div class="background-design-2"></div>
        <div class="background-design-3"></div>
        <div class="background-design-4"></div>
        <div class="background-design-5"></div>

        <!-- Main Content -->
        <div class="welcome-container text-center text-[#FCF3E4]">
            <h1 class="text-4xl font-bold mb-8">Create a Wrapped Account</h1>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-gray-800 text-white py-4">
        <p>Â© 2024 Your Project</p>
    </footer>

</body>
</html>

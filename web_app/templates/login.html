<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Load Google Font Literata -->
    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Literata font to the entire page */
        body {
            font-family: 'Literata', serif;
        }

        /* CSS for the faster swipe-out animation */
        @keyframes swipeOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        /* Apply the animation to the body */
        .swipe-transition {
            animation: swipeOut 1s forwards;  /* Faster animation, 1 second */
        }
    </style>
    <script>
        // JavaScript function to trigger the swipe transition and redirect back to the same page (demo)
        function triggerTransition() {
            document.body.classList.add('swipe-transition');  // Apply swipe animation
            setTimeout(function() {
                window.location.href = window.location.href;  // Redirect to the same login page (demo)
            }, 1000);  // Delay for the animation to finish
        }
    </script>
</head>
<body class="bg-[#23063A] min-h-screen flex flex-col justify-between">

    <!-- Header with Wavy Background -->
    <header class="relative">
        <div class="bg-[#BC7AFF] text-white flex justify-end items-center py-4 px-8">
            <a href="#" class="hover:underline text-white">Profile</a>
        </div>
        <!-- SVG for the wave effect -->
        <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-none">
            <svg class="relative block w-full h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#BC7AFF" fill-opacity="1" d="M0,160L1440,320L1440,320L0,320Z"></path>
            </svg>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-grow">
        <div class="bg-[#BB129C] rounded-3xl shadow-lg p-12 text-center max-w-lg">
            <h2 class="text-4xl font-bold text-[#FCF3E4] mb-6">One step closer...</h2>
            <p class="text-[#FCF3E4] font-semibold mb-8">Already have an account?</p>
            <!-- Demo buttons that redirect back to the same login page -->
            <a href="javascript:void(0)" onclick="triggerTransition()" class="block mb-4 bg-[#3B0F46] text-[#E8DDCA] py-3 px-8 rounded-full hover:bg-[#2a0a33] transition-all">
                Yes, take me to login
            </a>
            <a href="javascript:void(0)" onclick="triggerTransition()" class="block bg-[#3B0F46] text-[#E8DDCA] py-3 px-8 rounded-full hover:bg-[#2a0a33] transition-all">
                No, create an account
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-gray-800 text-white py-4">
        <p>Â© 2024 Your Project</p>
    </footer>

</body>
</html>

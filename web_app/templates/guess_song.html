<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Your Top Song</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #500750 0%, #4c0747 50%, #450740 100%);
            color: white;
            overflow-x: hidden;
            padding: 2rem 1rem;
        }

        .background-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(29, 215, 96, 0.2) 0%, transparent 70%);
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideDown 0.5s ease-out forwards;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #1ED760, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5rem auto;
            background: linear-gradient(90deg, #1ED760, #17c15e);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(29, 215, 96, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .play-button .fa-play {
            color: white;
            font-size: 40px;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(29, 215, 96, 0.5);
        }

        .song-list {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .song-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            width: calc(33.333% - 1.5rem);
            min-width: 350px;
            transform: translateX(-100%);
            animation: slideInRight 0.5s ease-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .song-card:hover {
            transform: translateX(0) scale(1.02) !important;
            box-shadow: 0 0 20px rgba(29, 215, 96, 0.2);
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .song-card:hover::before {
            transform: translateX(100%);
        }

        .album-art {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background: #333;
            position: relative;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(29, 215, 96, 0.2), transparent);
        }

        .song-info {
            flex-grow: 1;
        }

        .song-name {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .artist {
            opacity: 0.8;
            font-size: 1.2rem;
        }

        .next-button-container {
            display: flex;
            justify-content: center;
            margin-top: 4rem;
        }
        
        .next-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, #1ED760, #17c15e);
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(29, 215, 96, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(29, 215, 96, 0.4);
        }
        
        .next-button .icon {
            width: 24px;
            height: 24px;
            margin-left: 0.5rem;
            transition: transform 0.2s ease;
        }
        
        .next-button:hover .icon {
            transform: translateX(5px);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            to {
                transform: translateX(0);
            }
        }

        @media (max-width: 1200px) {
            .song-card {
                width: calc(50% - 1.5rem);
            }
        }

        @media (max-width: 768px) {
            .song-card {
                width: 100%;
                min-width: 250px;
            }

            .album-art {
                width: 80px;
                height: 80px;
            }

            .song-name {
                font-size: 1.2rem;
            }

            .artist {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }

        @keyframes slideOut {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .page-exit {
            animation: slideOut 0.5s forwards;
        }

        @keyframes slideIn {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }

        .page-enter {
            animation: slideIn 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">Guess Your Top Song</h1>
            <p class="subtitle">Click the song you think you hear</p>
        </header>
        
        <div class="play-button">
            <i class="fa-solid fa-play"></i>
        </div>

        <div class="song-list">
            <!-- Songs will be added here by JavaScript -->
        </div>

        <div class="next-button-container">
            <a href="/time" class="next-button">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </div>
    </div>

    <script>
        // Sample top songs data
        const topSongs = [
            {
                name: "Anti-Hero",
                artist: "Taylor Swift",
                albumArt: "/api/placeholder/64/64"
            },
            {
                name: "As It Was",
                artist: "Harry Styles",
                albumArt: "/api/placeholder/64/64"
            },
            {
                name: "About Damn Time",
                artist: "Lizzo",
                albumArt: "/api/placeholder/64/64"
            },
        ];

        function createSongCard(song, index) {
            const card = document.createElement('div');
            card.className = 'song-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="album-art">
                    <img src="${song.albumArt}" alt="${song.name} album art">
                </div>
                <div class="song-info">
                    <div class="song-name">${song.name}</div>
                    <div class="artist">${song.artist}</div>
                </div>
            `;
            
            return card;
        }

        // Add songs to the list with staggered animation
        const songList = document.querySelector('.song-list');
        topSongs.forEach((song, index) => {
            songList.appendChild(createSongCard(song, index));
        });
    </script>

    <script>
        // Apply the slide-in animation on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('page-enter');
        });
    
        // Handle navigation with slide-out animation
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault(); // Prevent immediate navigation
                const href = event.target.getAttribute('href'); // Get link target
    
                // Add slide-out class to body
                document.body.classList.add('page-exit');
    
                // Delay navigation until the animation ends
                setTimeout(() => {
                    window.location.href = href;
                }, 500); // Match the animation duration
            });
        });
    </script>
</body>
</html>

<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-[#3B0F46] min-h-screen flex flex-col justify-between">

    <!-- Header with Wavy Background -->
    <header class="relative">
        <div class="bg-[#BC7AFF] text-white flex justify-between items-center py-4 px-8">
            <nav class="flex gap-4">
                <a href="{% url 'welcome' %}" class="hover:underline">Welcome</a>
                <a href="#" class="hover:underline">Profile</a>
            </nav>
        </div>
        <!-- SVG for the wave effect -->
        <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-none">
            <svg class="relative block w-full h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#BC7AFF" fill-opacity="1" d="M0,160L1440,320L1440,320L0,320Z"></path>
            </svg>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-grow">
        <div class="bg-[#BB129C] rounded-3xl shadow-lg p-12 text-center max-w-lg">
            <h2 class="text-4xl font-bold text-[#E8DDCA] mb-6">One step closer...</h2>
            <p class="text-[#E8DDCA] font-semibold mb-8">Already have an account?</p>
            <a href="{% url 'login_form' %}" class="block mb-4 bg-[#3B0F46] text-[#E8DDCA] py-3 px-8 rounded-full hover:bg-[#2a0a33] transition-all">Yes, take me to login</a>
            <a href="{% url 'signup_form' %}" class="block bg-[#3B0F46] text-[#E8DDCA] py-3 px-8 rounded-full hover:bg-[#2a0a33] transition-all">No, create an account</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-gray-800 text-white py-4">
        <p>Â© 2024 Your Project</p>
    </footer>

</body>
</html>

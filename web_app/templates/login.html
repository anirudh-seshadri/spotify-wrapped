<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Load Google Font Literata -->
    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Literata font to the entire page */
        body {
            font-family: 'Literata', serif;
            font-size: 40%; /* Keep the font size as provided */
        }

        /* Styles for the container box */
        .box-container {
            background-color: #BB129C;
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Smaller font size for "One step closer..." and "Already have an account?" */
        #choice-container h2 {
            font-size: 1.8rem; /* Smaller font size */
        }
        #choice-container p {
            font-size: 1.3rem; /* Smaller font size */
        }

        /* Button and input styles */
        .button {
            background-color: #3B0F46;
            color: #E8DDCA;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            font-size: .9rem; /* Increased font size for buttons */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2a0a33;
        }

        .input-field {
            background: none;
            border: none;
            border-bottom: 2px solid #E8DDCA;
            color: #FCF3E4;
            padding: 0.5rem;
            margin-bottom: 1.5rem;
            width: 100%;
            outline: none;
        }

        /* Profile link font size */
        .profile-link {
            font-size: 1.2rem; /* Increase font size to match welcome page */
        }

        /* Back button style */
        .back-button {
            color: #FCF3E4;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        /* Hidden class to toggle elements */
        .hidden {
            display: none;
        }

        /* Background design styles */
        .background-design-1, .background-design-2, .background-design-3, .background-design-4, .background-design-5 {
            position: absolute;
            /* Add positioning, sizing, and color properties for each design */
        }
        /* Customize each background element */
        .background-design-1 {
            /* Specific styles */
        }
        .background-design-2 {
            /* Specific styles */
        }
        .background-design-3 {
            /* Specific styles */
        }
        .background-design-4 {
            /* Specific styles */
        }
        .background-design-5 {
            /* Specific styles */
        }
    </style>

    <script>
        // JavaScript to toggle between login/signup choice, login form, and signup form
        function showLoginForm() {
            document.getElementById('choice-container').classList.add('hidden');
            document.getElementById('signup-form-container').classList.add('hidden');
            document.getElementById('login-form-container').classList.remove('hidden');
        }

        function showSignupForm() {
            document.getElementById('choice-container').classList.add('hidden');
            document.getElementById('login-form-container').classList.add('hidden');
            document.getElementById('signup-form-container').classList.remove('hidden');
        }

        function showChoiceContainer() {
            document.getElementById('login-form-container').classList.add('hidden');
            document.getElementById('signup-form-container').classList.add('hidden');
            document.getElementById('choice-container').classList.remove('hidden');
        }
    </script>
</head>
<body class="bg-[#23063A] min-h-screen flex flex-col justify-between">

    <!-- Persistent Banner at the Top -->
    <header class="relative">
        <div class="bg-[#BC7AFF] text-white flex justify-end items-center py-4 px-8">
            <a href="{% url 'login' %}" class="hover:underline text-white profile-link">Profile</a>
        </div>
        <!-- SVG for the wave effect -->
        <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-none">
            <svg class="relative block w-full h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#BC7AFF" fill-opacity="1" d="M0,160L1440,320L1440,320L0,320Z"></path>
            </svg>
        </div>
    </header>

    <!-- Background Decorative Elements -->
    <div class="background-design-1"></div>
    <div class="background-design-2"></div>
    <div class="background-design-3"></div>
    <div class="background-design-4"></div>
    <div class="background-design-5"></div>

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center flex-grow">
        <div class="box-container relative text-center text-[#FCF3E4]">
            <!-- Choice Container -->
            <div id="choice-container">
                <h2 class="text-4xl font-bold mb-6">One step closer...</h2>
                <p class="text-lg font-semibold mb-8">Already have an account?</p>
                <div onclick="showLoginForm()" class="button mb-4">Yes, take me to login</div>
                <div onclick="showSignupForm()" class="button">No, create an account</div>
            </div>

            <!-- Login Form Container -->
            <div id="login-form-container" class="hidden">
                <div onclick="showChoiceContainer()" class="back-button">&larr;</div>
                <h2 class="text-2xl font-bold mb-6">Log in</h2>
                <input type="text" placeholder="Username" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <div class="button mt-6">Log in</div>
            </div>

            <!-- Signup Form Container -->
            <div id="signup-form-container" class="hidden">
                <div onclick="showChoiceContainer()" class="back-button">&larr;</div>
                <h2 class="text-2xl font-bold mb-6">Create Account</h2>
                <input type="email" placeholder="Email Address" class="input-field">
                <input type="text" placeholder="Username" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <div class="button mt-6">Create Account</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-gray-800 text-white py-4">
        <p>Â© 2024 Your Project</p>
    </footer>

</body>
</html>

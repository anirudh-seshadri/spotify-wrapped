<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Spotify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.getElementById('theme-toggle');
            const isDarkMode = !body.classList.contains('light-mode');
            
            if (isDarkMode) {
                body.classList.add('light-mode');
                button.innerHTML = '<svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                button.innerHTML = '<svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg>';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Apply saved theme on page load
        function applyTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const body = document.body;
            const button = document.getElementById('theme-toggle');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                button.innerHTML = '<svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>';
            } else {
                button.innerHTML = '<svg class="icon" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg>';
            }
        }

        window.addEventListener('load', applyTheme);
    </script>
</head>
<body class="bg-[#23063A] min-h-screen flex flex-col">
    <!-- Theme Toggle Button -->
    <div class="fixed top-4 right-32 z-10">
        <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">
            <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
            </svg>
        </button>
    </div>

    <!-- Persistent Banner at the Top -->
    <header class="banner">
        <div class="flex justify-end items-center py-4 px-8">
            <a href="{% url 'welcome' %}" class="hover:underline text-white profile-link mr-4">Home</a>
            <a href="{% url 'profile' %}" class="hover:underline text-white profile-link">Profile</a>
        </div>
    </header>

    <!-- Profile Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-[#BB129C] rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="w-32 h-32 mx-auto bg-gray-300 rounded-full mb-4">
                    <!-- Profile picture placeholder -->
                    <svg class="w-full h-full text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">{{ user.username }}</h1>
                <p class="text-gray-200">Member since: {{ user.date_joined|date:"F Y" }}</p>
            </div>

            <!-- Profile Stats -->
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="text-center p-4 bg-[#3B0F46] rounded-lg">
                    <div class="text-2xl font-bold text-white">0</div>
                    <div class="text-gray-200">Playlists</div>
                </div>
                <div class="text-center p-4 bg-[#3B0F46] rounded-lg">
                    <div class="text-2xl font-bold text-white">0</div>
                    <div class="text-gray-200">Followers</div>
                </div>
                <div class="text-center p-4 bg-[#3B0F46] rounded-lg">
                    <div class="text-2xl font-bold text-white">0</div>
                    <div class="text-gray-200">Following</div>
                </div>
            </div>

            <!-- Profile Actions -->
            <div class="space-y-4">
                <button class="w-full bg-[#3B0F46] text-white py-2 px-4 rounded-lg hover:bg-opacity-80 transition-colors">
                    Edit Profile
                </button>
                <button class="w-full bg-[#3B0F46] text-white py-2 px-4 rounded-lg hover:bg-opacity-80 transition-colors">
                    Change Password
                </button>
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-opacity-80 transition-colors">
                        Log Out
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Background Design Elements -->
    <div class="background-design-1"></div>
    <div class="background-design-2"></div>
    <div class="background-design-3"></div>
    <div class="background-design-4"></div>
    <div class="background-design-5"></div>
</body>
</html>
